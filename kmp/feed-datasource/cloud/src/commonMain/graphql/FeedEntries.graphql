query FeedEntriesQuery($filters: [FeedSourceKey!]) {
  feedEntries(filters: $filters) {
    id
    title
    publishTime
    contentUrl
    ... on KotlinBlog {
      featuredImageUrl
    }
    ... on KotlinYouTube {
      thumbnailUrl
      description
    }
    ... on TalkingKotlin {
      audioUrl
      thumbnailUrl
      summary
      duration
    }
    ... on KotlinWeekly {
      contentUrl
    }
  }
}
