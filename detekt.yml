complexity:
  LongMethod:
    active: false
  LongParameterList:
    active: false
  TooManyFunctions:
    thresholdInFiles: 20

formatting:
  Filename:
    active: false
  MaximumLineLength:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'

style:
  MagicNumber:
    ignorePropertyDeclaration: true
  MaxLineLength:
    excludes: ['**/test/**', '**/*Test/**']
  UnusedPrivateMember:
    ignoreAnnotated:
      - Preview
      - PreviewLightDark
