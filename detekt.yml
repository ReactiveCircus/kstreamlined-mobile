complexity:
  LongMethod:
    active: false
  LongParameterList:
    active: false
  TooManyFunctions:
    allowedFunctionsPerFile: 20

ktlint:
  BackingPropertyNaming:
    active: false
  ChainMethodContinuation:
    active: false
  ClassSignature:
    active: false
  Filename:
    active: false
  FunctionExpressionBody:
    active: false
  FunctionSignature:
    active: false
  MaximumLineLength:
    active: false
  MultilineExpressionWrapping:
    active: false
  PropertyName:
    constantNamingStyle: 'pascal_case'
  StringTemplateIndent:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'

style:
  MagicNumber:
    ignorePropertyDeclaration: true
  MaxLineLength:
    excludes: ['**/test/**', '**/*Test/**']
  UnusedPrivateFunction:
    ignoreAnnotated:
      - Preview
      - PreviewLightDark
      - PreviewKStreamlined
